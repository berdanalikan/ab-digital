    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-bg": "#121212",
              "brand-surface": "#1e1e1e",
              "brand-primary": "#bb8f4e",
              "brand-secondary": "#03dac6",

              "brand-on-surface": "#ffffff",
            },
            screens: {
              "3xl": "1920px",
              "4xl": "2560px",
            },
          },
        },
      };

      // Lenis smooth scrolling - exclude touch devices and tablets
      function isTouchDevice() {
        const ua = navigator.userAgent.toLowerCase();
        const isMobileOrTablet =
          /iphone|ipod|android/.test(ua) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
        const isNarrow = window.innerWidth < 1025;
        return isMobileOrTablet || isNarrow;
      }

      if (!isTouchDevice()) {
        const lenis = new Lenis({
          duration: 1.2,
          easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
          direction: "vertical",
          gestureDirection: "vertical",
          smooth: true,
          mouseMultiplier: 1,
          smoothTouch: false,
          touchMultiplier: 2,
          infinite: false,
        });

        function raf(time) {
          lenis.raf(time);
          requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);
      }
    </script>
